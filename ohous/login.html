<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의집 | 회원가입</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/login.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <header>
            <h1><a href="#"><img src="./images/logo.png" alt="오늘의집"></a></h1>
        </header>
        <main>
            <div class="top">
                <h1>회원가입</h1>
                <p><span>SNS계정으로 간편하게 회원가입</span></p>
                <p class="sns_logo">
                    <img src="./images/facebook.png" alt="facebook">
                    <img src="./images/kakao.png" alt="kakao">
                    <img src="./images/naver.png" alt="naver">
                </p>
            </div>
            <form action="#" method="post" id="userInfo">
                <dl>
                    <dt>이메일</dt>
                    <dd>
                        <input type="text" name="user_email" placeholder="이메일" required>
                        <span>@</span>
                        <select name="domain">
                            <option value="selection">선택해주세요</option>
                            <option value="directly">직접 입력</option>
                            <option value="naver">naver.com</option>
                            <option value="daum">daum.net</option>
                            <option value="google">gmail.com</option>
                        </select>
                        <button type="button" class="authentication">이메일 인증하기</button>
                    </dd>
                    <dt>비밀번호</dt>
                    <dd>
                        <span class="explain">영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</span>
                        <input type="password" name="user_pw" placeholder="비밀번호" required>
                    </dd>
                    <dt>비밀번호 확인</dt>
                    <dd>
                        <input type="password" name="user_pw_re" placeholder="비밀번호" required>
                    </dd>
                    <dt>닉네임</dt>
                    <dd>
                        <span class="explain">다른 유저와 겹치지 않도록 입력해주세요.(2-20자)</span>
                        <input type="text" name="user_nickname" placeholder="별명 (2~20자)" required>
                    </dd>
                </dl>
            </form>
            <div class="terms_gr">
                <h2>약관동의</h2>
                <ul>
                    <li>
                        <input type="checkbox" name="terms" value="all" id="all">
                        <label for="all"><em>전체동의</em> <span>선택항목에 대한 동의 포함</span></label>
                    </li>
                    <li>
                        <input type="checkbox" name="terms" value="age" id="age">
                        <label for="age">만 14세 이상입니다 <em class="blue">(필수)</em></label>
                    </li>
                    <li>
                        <input type="checkbox" name="terms" value="use" id="use">
                        <label for="use">이용약관 <em class="blue">(필수)</em></label>
                        <a href="#"><img src="./images/arrow_forward_ios.png" alt=""></a>
                    </li>
                    <li>
                        <input type="checkbox" name="terms" value="collect" id="collect">
                        <label for="collect">개인정보수집 및 이용동의 <em class="blue">(필수)</em></label>
                        <a href="#"><img src="./images/arrow_forward_ios.png" alt=""></a>
                    </li>
                    <li>
                        <input type="checkbox" name="terms" value="marketing" id="marketing">
                        <label for="marketing">개인정보 마케팅 활용 동의 <span class="grey">(선택)</span></label>
                        <a href="#"><img src="./images/arrow_forward_ios.png" alt=""></a>
                    </li>
                    <li>
                        <input type="checkbox" name="terms" value="event" id="event">
                        <label for="event">이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신 <span class="grey">(선택)</span></label>
                    </li>
                </ul>
            </div>
            <div class="btn">
                <button type="button" class="sign_in">회원가입하기</button>
            </div>
            <div class="login">
                <p>이미 아이디가 있으신가요? <a href="#">로그인</a></p>
            </div>
        </main>
    </div>
</body>
</html>
